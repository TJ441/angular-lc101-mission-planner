<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected] = "inCrew(member)" *ngFor="let member of candidates" (click) = "addCrewMember(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew
      <span *ngIf = "crew.length === 3">Full</span>
    </h3>
    <ol (mouseout)="selected = false">
        <li *ngFor="let astronaut of crew" (mouseover) = "getImage(astronaut)">{{astronaut.name}}</li>
    </ol>
    <img *ngIf = "selected" src="{{image}}"/>
</div>
